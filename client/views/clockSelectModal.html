<template name="clockSelectModal">
    <div id="clockSelectModal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <form>
                        <table cellpadding="0" cellspacing="0" border="0" style="font-size:30px">
                        <tr>
                        <td rowspan="2"><input type="text" id="min" name="min" value="10" style="width:50px;height:50px;font-weight:bold;" /></td>
                        <td><input type="button" value=" /\ " onclick="this.form.min.value++;" style="font-size:22px;margin:0;padding:0;width:30px;height:23px;" ></td>
                        </tr>
                        <tr>
                        <td><input type=button value=" \/ " onclick="this.form.min.value--;" style="font-size:22px;margin:0;padding:0;width:30px;height:23px;" ></td>
                        </tr>
                        </table>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="start" class="btn btn-primary">Start</button>
                </div>
            </div>
        </div>
    </div>
</template>
