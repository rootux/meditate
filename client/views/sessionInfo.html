<template name="sessionInfo">
  <div class="row">
  {{#if currentUser}}
    {{#with session}}
      <p>
        Last session:{{lastSession}}
      </p>
      <p>
        Days Streak: {{daysStreak}}
      </p>
      <p>
        Meditation time: {{meditationTimeInMin}}
      </p>
      <p>
        # Sessions: {{numOfSessions}}
      </p>
    {{/with}}
  {{/if}}
  </div>
</template>
