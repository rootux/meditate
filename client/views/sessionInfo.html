<template name="sessionInfo">
  {{#if currentUser}}
    {{#with session}}
    <div class="col-xs-9 col-xs-offset-1">
      <div class="row">
        <div class="col-xs-4">
        <h3>
          Streak:
        </h3>
        </div>
        <div class="col-xs-4">
        <h3>
          # Meditation:
        </h3>
        </div>
        <div class="col-xs-4">
        <h3>
          # Sessions:
        </h3>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <h3>
            {{daysStreak}}
          </h3>
        </div>
        <div class="col-xs-4">
          <h3>
            {{meditationTimeInMin}}
          </h3>
        </div>
        <div class="col-xs-4">
          <h3>
            {{numOfSessions}}
          </h3>
        </div>
      </div>
    </div>
    {{/with}}
    <div class="row">
      {{> loginButtons}}
    </div>
  {{else}}
    <div><h2>To really meditate Please {{> loginButtons}} </h2></div>
  {{/if}}
</template>
